<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff4400;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circles -->
  <circle cx="650" cy="100" r="150" fill="#ff6a00" opacity="0.1"/>
  <circle cx="150" cy="450" r="120" fill="#ff6a00" opacity="0.08"/>

  <!-- Main device mockup -->
  <rect x="150" y="80" width="500" height="440" rx="24" fill="#0b0b0b" stroke="#ff6a00" stroke-width="3"/>

  <!-- Screen -->
  <rect x="170" y="100" width="460" height="360" rx="12" fill="#1a1a1a"/>

  <!-- Browser bar -->
  <rect x="170" y="100" width="460" height="40" rx="12" fill="url(#grad1)"/>
  <circle cx="195" cy="120" r="6" fill="#fff" opacity="0.9"/>
  <circle cx="215" cy="120" r="6" fill="#fff" opacity="0.9"/>
  <circle cx="235" cy="120" r="6" fill="#fff" opacity="0.9"/>

  <!-- Content blocks -->
  <rect x="200" y="160" width="200" height="30" rx="6" fill="url(#grad2)" filter="url(#glow)"/>
  <rect x="200" y="210" width="400" height="12" rx="6" fill="#333"/>
  <rect x="200" y="235" width="380" height="12" rx="6" fill="#333"/>
  <rect x="200" y="260" width="350" height="12" rx="6" fill="#333"/>

  <!-- Cards -->
  <rect x="200" y="300" width="120" height="140" rx="12" fill="#222" stroke="#ff6a00" stroke-width="2"/>
  <rect x="340" y="300" width="120" height="140" rx="12" fill="#222" stroke="#ff6a00" stroke-width="2"/>
  <rect x="480" y="300" width="120" height="140" rx="12" fill="#222" stroke="#ff6a00" stroke-width="2"/>

  <!-- Decorative code brackets -->
  <text x="80" y="200" font-family="monospace" font-size="120" fill="#ff6a00" opacity="0.15">&lt;/&gt;</text>
  <text x="620" y="450" font-family="monospace" font-size="80" fill="#ff6a00" opacity="0.12">{}</text>

  <!-- Floating elements -->
  <circle cx="700" cy="500" r="12" fill="#ff6a00" opacity="0.6"/>
  <circle cx="100" cy="150" r="10" fill="#ff6a00" opacity="0.5"/>
  <circle cx="720" cy="250" r="8" fill="#ff6a00" opacity="0.4"/>
</svg>
