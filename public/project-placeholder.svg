<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Browser window mockup -->
  <rect x="60" y="60" width="680" height="380" rx="12" fill="#0f0f0f" stroke="#ff6a00" stroke-width="2"/>

  <!-- Top bar -->
  <rect x="60" y="60" width="680" height="40" rx="12" fill="#ff6a00"/>
  <circle cx="85" cy="80" r="6" fill="#fff" opacity="0.9"/>
  <circle cx="105" cy="80" r="6" fill="#fff" opacity="0.9"/>
  <circle cx="125" cy="80" r="6" fill="#fff" opacity="0.9"/>

  <!-- Content area -->
  <rect x="80" y="120" width="640" height="300" rx="8" fill="#1a1a1a"/>

  <!-- Image icon -->
  <g transform="translate(300, 200)">
    <rect width="200" height="140" rx="8" fill="url(#iconGrad)" opacity="0.2"/>
    <path d="M 40 60 L 80 100 L 120 60 L 160 100" stroke="#ff6a00" stroke-width="4" fill="none"/>
    <circle cx="140" cy="50" r="12" fill="#ff6a00"/>
    <text x="100" y="130" text-anchor="middle" fill="#ff6a00" font-size="14" font-family="Arial">PROJECT</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="700" cy="150" r="30" fill="#ff6a00" opacity="0.1"/>
  <circle cx="100" cy="400" r="40" fill="#ff6a00" opacity="0.08"/>
</svg>
