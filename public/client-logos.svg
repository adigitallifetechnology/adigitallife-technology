<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a3c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Abstract logo shape -->
  <g transform="translate(20, 15)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#logoGrad)" opacity="0.3"/>
    <rect x="10" y="10" width="30" height="30" rx="4" fill="#ff6a00"/>
    <circle cx="25" cy="25" r="8" fill="#fff"/>
  </g>

  <text x="80" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">BRAND</text>
</svg>
